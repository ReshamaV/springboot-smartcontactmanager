<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
		
			<div class="col-md-6 offset-md-3">
			
			<div class="my-card mt-3">
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			
            <p class="text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
			
			<h1 class="text-center">Register here</h1>
			
			<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
			
			<!-- name field -->	
			<div class="form-group">
			
            <label for="name_field">Your name</label>
            
            <input
            name="name"
             type="text" 
            class="form-control "
            th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
             id="name_field" 
             aria-describedby="emailHelp"
             placeholder="enter here"
            required
            th:value="${user.name}"/>
            
            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
            
            </div>
            
            <!-- email field -->	
			<div class="form-group">
			
            <label for="email_field">Your email</label>
            
            <input
            name="email"
             type="email" 
            class="form-control"
            th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
             id="email_field" 
             aria-describedby="emailHelp"
             placeholder="enter here"
            required
            th:value="${user.email}"/>
            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
            
            </div>
            <!-- password field -->	
			<div class="form-group">
			
            <label for="password_field">Your password</label>
            
            <input 
            name="password"
            type="password" 
            class="form-control"
            th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
             id="password_field" 
             aria-describedby="emailHelp"
             placeholder="enter here"
            required>
            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
            </div>
            
            <!-- user about field -->
            
			<div class="form-group">
			
				<textarea name="about" th:value="${user.about}"  id="" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
			</div>
			
			<!-- this is terms and condition agreement -->
			
			<div class="form-group form-check text-center">
			
				<input type="checkbox" 
				name="agreement"
				class="form-check-input"
				id="agreement"
				
				/>
				<label for="agreement">Accept terms and condition</label>
			
			</div>
			
			<div class="container text-center">
			
			<button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
			<button type="reset" class="btn btn-warning text-white btn-block">Reset</button>
			
			</div>
			
			
			</form>
			</div>
			
			</div>
		
		</div>
	
	</div>
	
	</section>
</body>
</html>
